<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Aklan Catholic College</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-image: url('assets/deologo.png'); /* Add the background image */
            background-size: cover; /* Adjust the image to cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent tiling */
        }
        img {
            width: 150px; /* Adjust width as needed */
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }
        button {
            padding: 20px 40px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .MainCampus {
            background-color: #5a8a9b;
            color: white;
        }
        .Annex {
            background-color: #698a7b;
            color: white;
        }
        .Back {
            background-color: #000000; /* Slightly lighter green on hover */
            color: white;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Dropdown Menu -->
    <button class="menu" onclick="toggleMenu()">â˜°</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="minigames.html">MINI Games</a>
        <a href="history.html">History</a>
        <a href="map.html">Map</a>
        <a href="AboutUs.html">About Us</a>
    </div>

    <!-- Main Content -->
    <img src="assets/logo.png" alt="Aklan Catholic College Logo">
    <h1>Select Campus</h1>
    <button class="MainCampus" onclick="location.href='main-campus.html'">MAIN CAMPUS</button>
    <button class="Annex" onclick="location.href='annex.html'">ANNEX</button>
    <br>
    <button class="Back" onclick="history.back()">Back</button>

    <script>
       // Function to toggle the dropdown menu
function toggleMenu() {
    const dropdownMenu = document.getElementById("dropdownMenu");
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
}

// Close dropdown if the user clicks outside of it
window.onclick = function(event) {
    const dropdownMenu = document.getElementById("dropdownMenu");
    const menuButton = document.querySelector(".menu");

    if (!dropdownMenu.contains(event.target) && !menuButton.contains(event.target)) {
        dropdownMenu.style.display = "none";
    }
};
    </script>
</body>
</html>
