<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Aklan Catholic College</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-image: url('assets/deologo.png'); /* Add the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        img {
            width: 150px;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .TriviaQuiz {
            background-color: #5a8a9b;
            color: white;
        }

        .Prayer {
            background-color: #698a7b;
            color: white;
        }

        .Rosary {
            background-color: #697a69;
            color: white;
        }

        .Back {
            background-color: #000000;
            color: white;
        }

        /* Hamburger Menu Styles */
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        /* Back Button Styles */
        .back-button {
            padding: 10px 20px;
            background-color: #698a7b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #000000;
        }

        .back-button:active {
            background-color: #000000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="menu" onclick="toggleMenu()">â˜°</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="minigames.html">MINI Games</a>
        <a href="history.html">History</a>
        <a href="map.html">Map</a>
        <a href="aboutus.html">About Us</a>
    </div>

    <!-- Page Content -->
    <img src="assets/logo.png" alt="Aklan Catholic College Logo">
    <h1>MINI Games</h1>
    <button class="TriviaQuiz" onclick="location.href='triviaquiz.html'">Trivia Quiz</button>
    <button class="Prayer" onclick="location.href='Prayer.html'">Prayer</button>
    <button class="Rosary"onclick="location.href='rosary.html'">Rosary</button>

    <!-- Back Button -->
    <br><br>
    <button class="back-button" onclick="history.back()">Back</button>
  

    <script>
  function toggleMenu(event) {
    event.stopPropagation();
    const dropdownMenu = document.getElementById("dropdownMenu");
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
}

// Close dropdown when clicking outside
document.addEventListener("click", function (event) {
    const dropdownMenu = document.getElementById("dropdownMenu");
    const menuButton = document.querySelector(".menu");

    if (!dropdownMenu.contains(event.target) && !menuButton.contains(event.target)) {
        dropdownMenu.style.display = "none";
    }
});

// Prevent dropdown menu from closing when clicking inside it
document.getElementById("dropdownMenu").addEventListener("click", function (event) {
    event.stopPropagation();
});
    </script>
</body>
</html>
